<h1>Product Enquiry</h1>
<p>Ask about price, stock, delivery, or bulk orders</p>

<form id="enquiryForm">
  <input type="text" id="ename" placeholder="Your Name" required>
  <input type="email" id="eemail" placeholder="Your Email" required>
  <input type="tel" id="ephone" placeholder="Phone Number" required pattern="[0-9]{10}">
  <select id="eproduct" required>
    <option value="">Select Product</option>
    <option>iPhone 15 Pro Max</option>
    <option>PlayStation 5 Slim</option>
    <option>Samsung Galaxy S24 Ultra</option>
    <option>MacBook Pro M3</option>
  </select>
  <textarea id="emessage" placeholder="Your enquiry (e.g. availability, color, delivery)" required minlength="10"></textarea>
  <button type="submit">Send Enquiry</button>
</form>
<p id="enquiryStatus"></p>

<script src="script.js"></script>
